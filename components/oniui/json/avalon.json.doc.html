<!DOCTYPE html>
<html>
    
    <head>
        <title>JSON兼容模块</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link type="text/css" rel="stylesheet" href="../style/avalon.doc.css">
    </head>
    
    <body>
        <div>
            <h2>JSON</h2>
            <fieldset>
                <legend>JSON兼容模块</legend>
                <p>这是用于兼容IE67下,没有原生JSON的模块,它是基于著名的JSON2.js制作而成</p>
            </fieldset>
            <h3 class="table-doc-title">使用说明</h3>
            <table class="table-doc">
                <tbody>
                    <tr>
                        <th>名字</th>
                        <th>默认值</th>
                        <th>说明</th>
                    </tr>
                    <tr>
                        <td colspan="3" align="center">配置参数</td>
                    </tr>
                    <tr>
                        <td>parse</td>
                        <td></td>
                        <td>将一个字符串变成对象，
                            <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/JSON/parse">详见这里</a>
                        </td>
                    </tr>
                    <tr>
                        <td>stringify</td>
                        <td></td>
                        <td>将一个对象变成字符串，
                            <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/JSON/stringify">详见这里</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>
