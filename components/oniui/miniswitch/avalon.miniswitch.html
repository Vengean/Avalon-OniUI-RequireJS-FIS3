<div class="oni-dropdown"
     ms-class="oni-dropdown-disabled:!enable"
     ms-class-1="oni-state-focus: focusClass"
     ms-css-width="{{width}}"
     ms-hover="oni-state-hover"
     ms-keydown="_keydown"
     tabindex="0">
    <div class="oni-dropdown-source">
        <div class="oni-dropdown-input"
             ms-attr-title="title" ms-css-width="titleWidth" id="title-MS_OPTION_ID">
            <i class="oni-icon"
               ms-class="{{currentOption.data.iconClass}}">{{currentOption.data.font|html}}</i>
        </div>
        <div class="oni-dropdown-icon-wrap">
            <i class="oni-dropdown-icon oni-icon oni-icon-angle-up"
               ms-if="toggle">&#xf028;</i>
            <i class="oni-dropdown-icon oni-icon oni-icon-angle-down"
               ms-if="!toggle">&#xf032;</i>
        </div>
    </div>
</div>
MS_OPTION_TEMPLATE
<div class="oni-dropdown"
     ms-class="oni-dropdown-menu:!multiple"
     ms-css-width="{{listWidth}}"
     ms-mouseenter="_listenter"
     ms-mouseleave="_listleave"
     ms-visible="toggle||multiple">
    <div class="oni-dropdown-menu-inner"
         ms-css-width="menuWidth"
         ms-css-height="menuHeight"
         ms-widget="scrollbar,scrollbar-MS_OPTION_ID" id="menu-MS_OPTION_ID">
        <div class="oni-scrollbar-scroller"
             id="list-MS_OPTION_ID">
            <div ms-repeat="data"  class="oni-dropdown-item"
                 data-repeat-rendered="updateScrollbar"
                 ms-click-12="_select($index, $event)"
                 ms-attr-title="el.title||el.label"
                 ms-hover="oni-state-hover: el.enable"
                 ms-class-1="oni-state-disabled:!el.enable"
                 ms-class-2="oni-state-active:isActive(el) "
                 ms-class-4="oni-dropdown-group:el.group"
                 ms-class-5="oni-dropdown-divider:el.group && !$first"
                 data-repeat-rendered="updateScrollbar"
                    >{{el.label|sanitize|html}}</div>
        </div>
    </div>
</div>
