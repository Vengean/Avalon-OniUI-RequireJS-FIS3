<!DOCTYPE html>
<html>
    <head>
        <title>draggable</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link type="text/css" rel="stylesheet" href="../style/avalon.doc.css">
        <script src="../highlight/shCore.js">

        </script>
        <script src="../avalon.js">

        </script>
        <script>
            require(["resizable/avalon.resizable"], function() {
                avalon.define("test", function(vm) {
                    vm.resizable = {
                        minWidth: 40,
                        minHeight: 40,
                        maxWidth: 250,
                        maxHeight: 250
                    }
                    vm.$skipArray = ["resizable"]
                })
                avalon.scan()
            })

        </script>
        <style>
            #aaa {
                position: absolute;
                border: 1px solid #89B;
                background: #BCE;
                height: 100px;
                width: 100px;
                cursor: move;
                top: 120px;
                left:20px;
            }
        </style>
    </head>
    <body>
        <h1>限定最大范围与最小范围</h1>
        <div id="aaa" ms-controller="test" ms-resizable >

        </div>


    </body>
</html>
