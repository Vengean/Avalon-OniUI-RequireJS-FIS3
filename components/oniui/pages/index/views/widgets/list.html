<div class="list-item current-widget"
     ms-visible="goWidgetBtnVisible"
     ms-click="showWidgetExs()">
    <div class="overdot list-item-link">
      {{currentWidget}}-{{currentWidgetIntro}}
      <div class="iconfont icon-arrow">&#xF07F;</div>
    </div>
</div>
<div class="list-item backto-menu"
     ms-visible="backToMenuBtnVisible"
     ms-click="backToMenu()">
    <div class="list-item-link">
      <div class="iconfont icon-arrow">&#xF07D;</div>
      返回所有组件库
    </div>
</div>
<div ms-repeat="directorys">
    <h3 class="list-name">{{$key}}</h3>
    <ul class="list">
        <li class="list-item" ms-repeat="$val" ms-class="active-dir:currentWidget === $key || currentEx === $val.content">
            <a class="overdot list-item-link"
               ms-click="scrollToTop($val)"
               ms-attr-href="$val.href"
               ms-attr-title="getListItemTitle($key, $val.intro)">
              {{$key}}<span ms-if="typeof $val.intro !== 'undefined'">-{{$val.intro}}</span>
            </a>
        </li>
        <li class="list-item" ms-if="backToMenuBtnVisible" ms-class="active-dir:/doc(?=\.html)/.test(currentEx)">
            <a class="overdot list-item-link"
               ms-attr-href="getDocHref()">
                组件使用说明
            </a>
        </li>
    </ul>
</div>
